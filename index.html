<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Order summary component</title>
  </head>
  <body>
    <main>
      <section>
        <img src="images/illustration-hero.svg" alt="Illustration hero" />
      </section>
      <section class="main-content-container">
        <h1 class="main-header">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="chosen-plan">
          <div class="current-plan">
            <img src="images/icon-music.svg" alt="Icon of musical note" />
            <p>
              <span class="type-of-plan">Annual Plan</span> <br />
              $59.99/year
            </p>
          </div>
          <a class="change-btn" href="#">Change</a>
        </div>
        <button class="payment-btn" type="button">Proceed to Payment</button>
        <button class="cancel-btn" type="button">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
